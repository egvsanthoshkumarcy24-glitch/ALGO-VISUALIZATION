name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint
      
      - name: Run Prettier check
        working-directory: ./frontend
        run: npx prettier --check "src/**/*.{js,jsx,css}"
      
      - name: Build
        working-directory: ./frontend
        run: npm run build
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --run
        continue-on-error: true  # Remove when tests are implemented

  backend:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install Node dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Setup C build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang-format valgrind
      
      - name: Build C programs
        working-directory: ./backend
        run: make all
        continue-on-error: true  # Some builds might fail, continue for now
      
      - name: Run C code format check
        working-directory: ./backend
        run: |
          clang-format --dry-run --Werror src/*.c
        continue-on-error: true  # Don't fail CI on format issues yet
      
      - name: Run backend tests
        working-directory: ./backend
        run: npm test
        continue-on-error: true  # Remove when tests are implemented
  
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      
      - name: Audit Frontend
        working-directory: ./frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Audit Backend
        working-directory: ./backend
        run: npm audit --audit-level=moderate
        continue-on-error: true
